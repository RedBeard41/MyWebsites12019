<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>nav Bar Examples</title>
  <script src="https://kit.fontawesome.com/f81a4daaf9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="NavigationExample.css" type="text/css">
</head>

<body>
  <header>
    <nav class="twitter">
      <ul>
        <li><i class="fa fa-home"></i>Home</li>
        <li><i class="far fa-bell"></i>Notifications</li>
        <li><i class="fa fa-envelope-o"></i>Messages</li>
        <li class="twitter_bird"><i class="fab fa-twitter"></i></li>
        <li>
          <form class="" action="index.html" method="post">
            <label for="searchTwitter">
              <input type="text" name="searchTwitter" value="" placeholder="search twitter">
              <i class="fa fa-search"></i>
            </label>

          </form>

        </li>
        <li><i class="fa fa-user-circle-o"></i></li>
        <li>
          <button type="button" name="button">tweet
          </button>
        </li>
      </ul>
    </nav>
    <nav class="facebook">
      <ul>
        <li class="facebook_brand"><i class="fab fa-facebook-square"></i></li>
        <li class="facebook_search">
          <form class="" action="index.html" method="post">
            <label for="facebookSearch"><input type="text" name="facebookSearch" placeholder="search Facebook" value=""></label>
            <i class="fa fa-search"></i>
          </form>
        </li>
        <li><i class="fa fa-user-circle-o"></i> </li>
        <li class="far fa-bell">Notifications</li>
        <li><i class="fa fa-user-circle-o"></i> Walters</li>
        <li class="fa fa-caret-down"></li>
      </ul>

    </nav>
    <nav class="github">
      <ul>
        <li><i class="fab fa-github fa-inverse fa-2x"></i></li>
        <li>Why GitHub?<i class="fa fa-angle-down"></i> </li>
        <li>Enterprise</li>
        <li>Explore
          <i class="fa fa-angle-down"></i>
        </li>
        <li>Marketplace</li>
        <li class="github_pricing">Pricing
          <i class="fa fa-angle-down"></i>
        </li>
        <li class="githubSearch">
          <form class="" action="index.html" method="post">
            <label for="github_search"><input type="text" name="github_search" placeholder="Search Github" value="">
              <span class="fa-stack">
                <i class="fas fa-slash fa-flip-horizontal fa-xs fa-stack-1x"></i>
                <i class="far fa-square fa-stack-2x"></i>
              </span>

            </label>

          </form>
        </li>
        <li>Sign in</li>
        <li class="github_signUp">Sign up
        </li>

      </ul>
    </nav>
    <nav class="medium">
      <ul>
        <li class="Medium_logo">Medium</li>
        <li><i class="fa fa-search"></i>
        </li>
        <li><i class="far fa-bell"></i>
        </li>

        <li class="upgrade">Upgrade</li>
        <li class="photoCircle"><img src="personCropped.jpg" alt="">
        </li>
      </ul>
    </nav>

  </header>
</body>

</html>
